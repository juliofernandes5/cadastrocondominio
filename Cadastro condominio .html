<html>
	<title>Cadastro Condominio</title>
	<head><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"></head>
		<h1>
		<div class="mx-auto" style="width: 600px;">
		Cadastro de Visitantes
		</div>
		</h1> <br><br>
			<body>
			<div class="mx-auto" style="width: 600px;">
			Nome do Visitante: <input type="text" name="nome" maxlength="30" size="40" img src="..." alt="..." class="rounded" > <br><br>
			Acompanhantes do visitante: <input type="text" name="acompanhante" maxlength="3" size="40" img src="..." alt="..." class="rounded"> <br><br>
			Nome do Morador: <input type="text" name="morador" maxlength="30" size="40"  img src="..." alt="..." class="rounded"> <br><br>
			Apartamento/Bloco: <input type="text" name="endereco" maxlength="30" size="40" img src="..." alt="..." class="rounded"> <br><br>
			Tipo de Veiculo: <select name="tipo" img src="..." alt="..." class="rounded">
				<option value="carro">Carro
				<option value="moto">Moto
				<option value="nenhum">Nenhum 
				<option value="outro">Outro
							 </select> <br><br>
			Outro: <input type="text" name="outroveiculo" maxlength="30" size="40"  img src="..." alt="..." class="rounded"> <br><br>
			Placa: <input type="text" name="placa" maxlength="8"size="40"  img src="..." alt="..." class="rounded"> <br><br>
			<button onclick="myFunction()">Registrar Visita</button>
			<script>
				function myFunction() {
    			alert("Registrado com Sucesso!");
				}
				</script> 
			</div>			
			</body>
